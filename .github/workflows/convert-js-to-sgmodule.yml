name: Convert JS to SGModule

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Conversion Script
        run: python $GITHUB_WORKSPACE/.github/scripts/convert-js-to-sgmodule.py
        env:
          USERNAME: czy13724
          REPO: TEST

      - name: Save Surge Modules
        run: |
          mkdir -p $GITHUB_WORKSPACE/TEST/sgmodule
          mv $GITHUB_WORKSPACE/sgmodule/* $GITHUB_WORKSPACE/TEST/sgmodule
        if: always()

  deploy:
    needs: convert
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Surge Modules
        uses: actions/upload-artifact@v2
        with:
          name: sgmodule
          path: $GITHUB_WORKSPACE/TEST/sgmodule
