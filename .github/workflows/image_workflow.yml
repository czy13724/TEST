name: Image Workflow

on:
  push:
    paths:
      - 'test/*.png'
  workflow_dispatch:

jobs:
  generate_json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.1

    - name: Set up Python
      uses: actions/setup-python@v4.7.1
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Install dotenv
      run: |
        npm install -g dotenv-cli --force

    - name: Generate JSON
      run: |
        python .github/scripts/generate_json.py
        sleep 5

    - name: Load output variables
      run: |
        export $(dotenv -f output.env list)
        
    - name: Show working directory contents (After generate_json.py)
      run: ls -R

    - name: Debug file existence and content
      run: |
        echo "Current working directory:" $(pwd)
        echo "List of files in the directory:" $(ls -R)
        cat test.icons.json
        
    - name: Output JSON raw link
      run: echo "::set-output name=json_raw_link::https://raw.githubusercontent.com/${{ github.repository }}/main/test.icons.json"

